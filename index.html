<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> <!-- Enlazamos el archivo CSS -->
    <title>Registro de Usuarios</title>
</head>

<body>
    <form id="loginForm">
        <h1>Iniciar Sesión</h1> <!-- Encabezado del formulario -->
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Iniciar Sesión</button>
    </form>

    <script>
        // Función para validar usuario
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();
    
            let nombre = document.getElementById('nombre').value;
            let password = document.getElementById('password').value;
    
            // Objeto que contiene usuarios y contraseñas
            const usuarios = {
                "Esteban": "117",
                "David": "21",
            };
    
            // Verificar si el usuario y la contraseña son correctos
            if (usuarios[nombre] && usuarios[nombre] === password) {
                // Guardar el usuario en localStorage
                localStorage.setItem('usuarioLogueado', nombre);
    
                // Redirigir a la página de asistencia
                window.location.href = "index1.html";
            } else {
                alert("Nombre o contraseña incorrectos.");
            }
        });
    </script>
    

</body>

</html>
